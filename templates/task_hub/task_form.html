{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container border-radius-xl mt-n12 px-5 mx-auto blur shadow-blur p-3">
    <div class="row">
      <div class="col">
        <div class="d-flex align-items-center">
          <span class="h1 me-3">{{ task.name }}</span>
          <span class="badge p-1 border border-2 border-dark border-radius-md text-dark h6">{{ object|yesno:"Update,Create" }} task</span>
        </div>
      </div>
    </div>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
    <div class="row">
      <div class="col-md-12 text-end">
        <input type="submit" value="{{ object|yesno:"Update,Create" }}" class="btn btn-lg bg-gradient-primary">
      </div>
    </div>
    </form>
  </div>
{% endblock %}
