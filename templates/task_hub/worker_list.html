{% extends "base.html" %}
{% block content %}
  <section>
    <div class="container border-radius-xl mt-n12 px-5 mx-auto blur shadow-blur p-3">
      <div class="row justify-content-between">
        <div class="col">
          <h3 class="ms-3 mt-2 mb-3 text-dark"><span><i class="fas fa-stream"></i></span> Worker list</h3>
        </div>

        <div class="col-1">
          <div class="row">
            <div class="col text-end">
{#              <a class="btn btn-white p-2 text-center" href="{% url 'task-hub:worker-create' %}">#}
              <a class="btn btn-white p-2 text-center" href="#">
                <p class="d-inline text-sm z-index-1 font-weight-bold"
                   data-bs-toggle="tooltip" data-bs-placement="bottom" title="Create a worker"
                   data-bs-original-title="Create a worker">
                  <i class="p-2 text-lg text-dark m-0 fa fa-plus" aria-hidden="true"></i>
                </p>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="row">
          {% for worker in worker_list %}
            {% include "includes/worker_card.html" %}
          {% endfor %}
            </div>
          </div>
        </div>
      </div>
  </section>

{% endblock %}
